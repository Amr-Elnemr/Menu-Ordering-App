<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
		#Checkout {
		  display: inline-block;
		  padding: 10px 25px;
		  font-size: 18px;
		  cursor: pointer;
		  text-align: center;
		  text-decoration: none;
		  outline: none;
		  color: #fff;
		  background-color: #4CAF50;
		  border: none;
		  border-radius: 15px;
		}

		#Checkout:hover {background-color: #3e8e41}

		#Checkout:active {
		  background-color: gray;
		  color: black;	
		}

	</style>
</head>
<body>
	<a href="{% url 'index' %}">Home</a>
  <a href="{% url 'signout' %}" style="position:absolute;top:10;right:10pt;">Logout</a>
	<h2>Your Orders</h2>
	<table style="width:50%; text-align: center;">
        <tr>
          <th>Name</th>
          <th>Price (EGP)</th>
          <th>Status</th>
        </tr>
        {% for order in orders %}
        <tr>
          <td>{{order.item_id.name}}</td>
          <td>{{order.item_id.price}}</td>
          {% if order.status == 'c' %}
            <td>Completed</td>
          {% else %}
            <td>Pending</td>
          {% endif %}
          <td><button id="{{order.id}}"> - </button></td>
        </tr>
        {% endfor %}
