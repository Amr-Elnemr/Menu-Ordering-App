<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
    body {font-family: Arial;}

    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    </style>
</head>
    <body>

    <h2>Menu</h2>

    <div class="tab">
      <button class="tablinks" onclick="openCat(event, 'Pizza')">Pizza</button>
      <button class="tablinks" onclick="openCat(event, 'Pasta')">Pasta</button>
      <button class="tablinks" onclick="openCat(event, 'Salad')">Salad</button>
    </div>

    <div id="Pizza" class="tabcontent">
      <table style="width:50%; text-align: center;">
        <tr>

        </tr>

        </tr>

        </tr>
        <tr>

          <td><button>Add to cart</button></td>
        </tr>
      </table>
    </div>

    <div id="Pasta" class="tabcontent">
      <table style="width:50%; text-align: center;">
        <tr>
          <th>Name</th>
          <th>Price (EGP)</th>
        </tr>
        <tr>
          <td>pakaka dassa</td>

        </tr>
      </table>

    <div id="Salad" class="tabcontent">
      <table style="width:50%; text-align: center;">

          <th>Name</th>

        </tr>

          <td>Kolslo</td>

        </tr>
      </table>
    </div>

    <script>
      function openCat  (evt, category) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(category).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
</body>
</html>
